<html ng-app="app">

        </script>
        <script type="text/javascript">
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        </script>
        <script src="{% static 'js/app.js' %}"></script>
    </head>
    <body>
        {% csrf_token %}

        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/">ШТ "Динамика". Электронный журнал</a>
        </nav>

        {% verbatim %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-2" ng-controller="sideBarCtrl">
                    <div class="list-group">
                        <a class="list-group-item" 
                           href="/#/group/{{group.id}}" 
                           ng-class="{active: active==group.id}"
                           ng-repeat="group in groups">
                            {{group.dance_hall.station}} {{group.days}} {{group.time}}<br>{{group.name}}
                        </a>
                    </div>
                </div>
                <div class="col" ng-view></div>

        </div>
        {% endverbatim %}
