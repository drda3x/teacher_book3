{% load static %}
<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Angular Routing App</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <script src="{% static 'js/angular.min.js' %}"></script>
        <script src="{% static 'js/angular-route.js' %}"></script>
        <!-- TODO Разобраться с тем, как сейчас вообще разрабатывается frontend-->
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
                 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</script>
        <script type="text/javascript">
            var app = angular.module('app', ['ngRoute'])
                .config(function($routeProvider) {
                    $routeProvider
                        .when('/', {
                            templateUrl: "/static/pages/page1.html"
                        })
                        .when('/foo', {
                            templateUrl: "static/pages/foo.html",
                            controller: "fooController"
                        })
                        .when('/bar', {
                            templateUrl: "static/pages/bar.html"
                        })
                });

                app.controller('fooController', function($scope, $http) {
                    $http({
                        method: "GET",
                        url: "/groups"
                    }).then(function(response) {
                        console.log(response);
                    }, function(response) {
                        console.log(response);
                    })
                });
        </script>
    </head>
    <body>
        {% verbatim %}
        <base href="/"></base>
        <a href="/#/foo">Foo</a>
        <a href="/#/bar">Bar</a>
        <div ng-view></div>
        {% endverbatim %}
    </body>
</html>
