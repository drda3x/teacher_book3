<form class="col-2" style="margin: 30px auto;">
    <div class="form-group row">
        <input ng-model="uname" type="text" placeholder="Имя пользователя" class="form-control" />
    </div>
    <div class="form-group row">
        <input ng-model="passwd" type="password" placeholder="Пароль" class="form-control" />
    </div>
    <div class="form-group row">
        <button class="btn btn-block btn-primary" ng-click="login(uname, passwd)">Войти</button>
    </div>
</form>
