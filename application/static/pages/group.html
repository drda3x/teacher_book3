<div ng-controller="groupCtrl">
    <div>{{data.group.dance_hall.station}} {{data.group.days}} {{data.group.time}} {{data.group.name}}</div>
    <div>
        <span ng-repeat="date in data.dates">{{date}}</span>
    </div>
    <div ng-repeat="student in data.students">
        {{student.first_name}} {{student.last_name}}
    </div>
</div>
